version: '3.2'
services:
  main:
    hostname: main.jobcan.local
    build:
      context: ../
      dockerfile: docker/devcontainer/Dockerfile
    volumes:  # docker-compose.yml があるディレクトリからの相対パスで指定する
      - ..:/jobcan:cached
      - ~/.aws:/home/vscode/.aws:cached
      - ~/.ssh:/home/vscode/.ssh:cached
    command: sleep infinity
    networks:
      br-jobcan: {}

networks:
  br-jobcan:
    driver: bridge
    name: br-jobcan