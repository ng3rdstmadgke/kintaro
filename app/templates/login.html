{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div id="app">
  <div class="d-flex justify-content-center">
    <div class="card" style="width: 400px">
      <div class="card-body">
        <div class="d-flex justify-content-center my-5">
          <div>
            <h1 class="card-title">Kintaro</h1>
          </div>
        </div>
        <form @submit.prevent="submit">
          <div class="form-floating mb-3">
            <input
              type="email"
              required
              class="form-control"
              id="floatingInput"
              v-model="email"
              placeholder="name@example.com">
            <label for="floatingInput">ログインメールアドレス</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              required
              class="form-control"
              id="floatingPassword"
              v-model="password"
              placeholder="Password">
            <label for="floatingPassword">パスワード</label>
          </div>
          <div class="d-flex justify-content-end">
            <div>
              <button class="btn btn-primary" type="submit">ログイン</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>

<script>
const { createApp, ref } = Vue

const app = createApp({
  // Composition API: setup(): https://ja.vuejs.org/api/composition-api-setup
  setup() {
    if (AuthUtil.authenticated()) {
      location.href = '/timecard';
    }

    const email = ref('')
    const password = ref('')

    async function submit() {
      let form = new FormData()
      form.append("username", email.value)
      form.append("password", password.value)
      let response = await fetch("/api/token", {
        method: "POST",
        body: form
      })
      if (!response.ok) {
        console.error(response.statusText)
        alert(`ログインに失敗しました: ${response.statusText}`)
        return
      }
      let json = await response.json()
      if (json.status == "NEW_PASSWORD_REQUIRED") {
        location.href = `/new_password?email=${encodeURIComponent(email.value)}&session=${encodeURIComponent(json.session)}`
        return
      }
      let token = json.access_token
      //console.log("token: ", token)
      AuthUtil.login(token)
      location.href = "/"
    }

    return {
      email,
      password,
      submit
    }
  },
  mounted() {
    console.log("mounted")
  },
  delimiters: ['[[', ']]']
})
app.mount('#app')
</script>
{% endblock %}
